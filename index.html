<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ferramenta simples para criptografar e descriptografar textos de forma rápida e prática. Desenvolvida durante o programa Oracle Next Education."
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/base.css" />
    <link rel="stylesheet" href="./src/css/placeholder.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="icon" href="img/favicon.ico" />

    <title>Decodificador de texto</title>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Parte da logo -->
        <header class="header">
          <div class="container__logo">
            <img class="logo" src="img/logo.png" alt="" />
          </div>
          <button
            id="theme-switcher"
            class="theme-switcher"
            aria-label="Alternar modo escuro"
            aria-checked="undefined"
            role="switch"
          >
            <svg
              class="theme-switcher__icon"
              width="50px"
              height="50px"
              viewBox="0 0 24.00 24.00"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke="#CCCCCC"
                stroke-width="1.248"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M8.30011 18.0399V16.8799C6.00011 15.4899 4.11011 12.7799 4.11011 9.89993C4.11011 4.94993 8.66011 1.06993 13.8001 2.18993C16.0601 2.68993 18.0401 4.18993 19.0701 6.25993C21.1601 10.4599 18.9601 14.9199 15.7301 16.8699V18.0299C15.7301 18.3199 15.8401 18.9899 14.7701 18.9899H9.26011C8.16011 18.9999 8.30011 18.5699 8.30011 18.0399Z"
                  stroke="#292D32"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M8.5 22C10.79 21.35 13.21 21.35 15.5 22"
                  stroke="#292D32"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </svg>
          </button>
        </header>
        <!-- Parte da esquerda -->
        <div class="container__left">
          <div class="message-encrypt">
            <label for="message-input" class="sr-only"
              >Digite a mensagem a ser criptografada ou descriptografada</label
            >
            <textarea
              id="message-input"
              class="message-field message-input"
              placeholder="Digite seu texto"
              maxlength="255"
              spellcheck="false"
              aria-describedby="message-warning"
            ></textarea>
            <p id="message-warning" class="message-warning">
              Apenas letras minúsculas e sem acento.
            </p>
            <div class="buttons">
              <button class="btn btn-encrypt" type="button">
                Criptografar <span class="sr-only">texto</span>
              </button>
              <button class="btn btn-decrypt" type="button">
                Descriptografar <span class="sr-only">texto</span>
              </button>
            </div>
          </div>
        </div>
        <!-- Parte da direita -->
        <div class="container__right">
          <div class="message">
            <img
              class="message__img"
              src="img/sem-mensagens.svg"
              alt="Mensagens não encontradas"
            />
            <div class="message__text">
              <p class="message__title">Nenhuma mensagem encontrada</p>
              <p class="message__description">
                Digite um texto que você deseja criptografar ou descriptografar
              </p>
            </div>
          </div>
          <div class="message-result invisible">
            <label id="label-output" for="message-output" class="sr-only"
              >Mensagem descriptografada</label
            >
            <textarea
              id="message-output"
              class="message-field message-output"
              readonly
            ></textarea>
            <button class="btn btn-copy" type="button">
              Copiar
              <span class="sr-only">texto para área de transferência</span>
            </button>
          </div>
        </div>
      </div>
      <div
        id="aria-region"
        class="sr-only"
        role="status"
        aria-live="polite"
      ></div>
    </main>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
