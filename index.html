<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 

    <title>Codificador e Descodificador</title>
</head>
<body>
    <main>
        <div class="conteudo">
            <img class="logo" src="img/logo.png" alt="Logo da Alura">
            <div class="conteudo-campos">
                <textarea id="campo-input" class="campos" placeholder="Digite seu texto" maxlength="255" rows="25" cols="60"></textarea>
                <textarea id="campo-output" class="campos" placeholder="Resultado" rows="30" cols="25" readonly></textarea>
            </div>
            
            <div class="conteudo-botoes">
                <button class="btn btn-criptografar" type="button">Criptografar</button>
                <button class="btn btn-descriptografar" type="button">Descriptografar</button>
            </div>
        </div>
    </main>
    <footer class="rodape">
        <a>Gabriel Graciliano 2022</a>
    </footer>
</body>
</html>
