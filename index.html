<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 

    <title>Descodificador de texto</title>
</head>
<body>
    <main>
        <div class="conteudo">
            <h1><img class="logo" src="img/logo.png" alt="Logo da Alura"></h1>
            <div class="conteudo-campos">
                <div class="mensagens">
                    <img class="mensagens-img" src="img/sem-mensagens.svg" alt="Sem mensagens">
                    <p class="mensagens-principal">Nenhuma mensagem encontrada</p>
                    <p class="mensagens-secundaria">Digite um texto que você deseja criptografar ou descriptografar</p>
                </div>
                <textarea id="campo-input" class="campos" placeholder="Digite seu texto" maxlength="1000"></textarea>
                <textarea id="campo-output" class="campos" readonly></textarea>
            </div>
            
            <div class="conteudo-botoes">
                <p class="btn-aviso">&#9888; Apenas letras minúsculas e sem acento.</p>
                <button class="btn btn-criptografar" type="button">Criptografar</button>
                <button class="btn btn-descriptografar" type="button">Descriptografar</button>
                <button class="btn btn-copiar" type="button">Copiar</button>
            </div>
        </div>
    </main>
    <footer class="rodape">
        <p>Gabriel Graciliano &copy; 2022</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
